<div class='login-container'>

  <mat-card class='login-card'>
    {{ model | json }}

    <mat-card-header class='mat-card-header'>
      <mat-card-title>Login to Budgetify</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div [hidden]="submitted">
        <form #actorForm="ngForm" (ngSubmit)="onSubmit()" class='form'>
          <mat-form-field appearance='outline' class='mat-form-field'>
            <mat-label>Username</mat-label>
            <input [(ngModel)]='model.username' autocomplete='username'
                   matInput
                   name='usename'
                   type='text'
            >
            <mat-error>
              Username is required
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance='outline' class='mat-form-field'>
            <mat-label>Password</mat-label>
            <input
                [(ngModel)]='model.password' autocomplete='current-password'
                matInput
                name='password'
                type='password'

            >
            <mat-error>
              Password is required
            </mat-error>
          </mat-form-field>

          <div class='button-block'>
            <button
                [disabled]="!actorForm.form.valid"
                color='primary'
                mat-raised-button
                type='submit'>
              <span>Login</span>
            </button>
          </div>
        </form>
      </div>
    </mat-card-content>


  </mat-card>
</div>
