<div
  [ngClass]="{
    'category--income': type === 'Income',
    'category--expenses': type === 'Expenses',
  }"
  class="category"
>
  <span class="category__name">{{ category.name }}</span>

  <app-categories-creator
    [initFormValues]="category"
    [submitAction]="updateCategory"
  >
    <div ngProjectAs="alternative__trigger">
      <button mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
    </div>
  </app-categories-creator>

  <button (click)="onDelete(category.id)" mat-icon-button>
    <mat-icon>delete</mat-icon>
  </button>
</div>
